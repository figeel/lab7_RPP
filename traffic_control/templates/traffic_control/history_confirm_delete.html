{% extends 'traffic_control/base.html' %}

{% block title %}Удаление записи{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Подтверждение удаления</h2>
                <p class="card-text">Вы уверены, что хотите удалить запись о светофоре {{ object.traffic_light }} от {{ object.turn_on_time }}?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <a href="{% url 'history-list' %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
